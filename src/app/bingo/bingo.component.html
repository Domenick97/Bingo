<header>
  <div class="container">
    <p id="balls">Click your free space to begin</p>
  </div>
</header>

<section class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div id="userCard" class="card">
        <table>
          <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
          </tr>
          <tr *ngFor="let cardRow of userCard.cells">
            <td *ngFor="let cell of cardRow" class="cell">{{cell.value}}</td>
          </tr>
        </table>
        <p>Your card</p>
      </div>
    </div>

    <div class="col-md-6">
      <div id="oppCard" class="card">
        <table>
          <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
          </tr>
          <tr *ngFor="let cardRow of computerCard.cells">
          <td *ngFor="let cell of cardRow" class="cell">{{cell.value}}</td>
          </tr>
        </table>
        <p>Computer's card</p>
      </div>
    </div>
  </div>

</section>
